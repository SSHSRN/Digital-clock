<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/896/premium/896354.png?token=exp=1647104319~hmac=d1ecc2c0c38e132f506914c16ddcc029" type="image/x-icon">
</head>
<body onload="initClock()">
    <center><div class="container">
        <div class="date-day">
            <span readonly id="day"></span>
            <span readonly id="date"></span>
        </div>
        <div class="time">
            <span readonly id="time"></span>
            <span readonly id="ampm"></span>
        </div>
    </div></center>
    <script>
        function updateClock() {
            var now = new Date();
            var day = now.getDay();
            var mn = now.getMonth(),
            dt = now.getDate(),
            yr = now.getFullYear(),
            hours = now.getHours(),
            minutes = now.getMinutes(),
            seconds = now.getSeconds();

            let days = ['Monday', 'Tuesday','Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            let months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            let AmPm = '';
            if(hours > 12){
                AmPm = 'PM';
                hours -= 12;
            }
            else{
                AmPm = 'AM';
            }

            if(hours<10){
                hours = '0' + hours;
            }

            if(minutes<10){
                minutes = '0' + minutes;
            }

            if(seconds<10){
                seconds = '0' + seconds;
            }

            document.getElementById('day').textContent = days[day-1];
            document.getElementById('date').textContent = months[mn] + ' ' + dt + ', ' + yr;
            document.getElementById('time').textContent = hours + ' : ' + minutes + ' : ' + seconds;
            document.getElementById('ampm').textContent = AmPm;
            // console.log(day);
        }
        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }
    </script>
</body>
</html>
