<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="initClock()">
    <center><div class="container">
        <div class="date-day">
            <input readonly id="day"></input>
            <input readonly id="date"></input>
        </div>
        <div class="time">
            <input readonly id="time"></input>
            <input readonly id="ampm"></input>
        </div>
    </div></center>
    <script>
        function updateClock() {
            var now = new Date();
            var day = now.getDay();
            var mn = now.getMonth(),
            dt = now.getDate(),
            yr = now.getFullYear(),
            hours = now.getHours(),
            minutes = now.getMinutes(),
            seconds = now.getSeconds();

            let days = ['Monday', 'Tuesday','Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            let months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            let AmPm = '';
            if(hours > 12){
                AmPm = 'PM';
                hours -= 12;
            }
            else{
                AmPm = 'AM';
            }

            document.getElementById('day').value = days[day-1];
            document.getElementById('date').value = months[mn] + ' ' + dt + ', ' + yr;
            document.getElementById('time').value = hours + ' : ' + minutes + ' : ' + seconds;
            document.getElementById('ampm').value = AmPm;
            // console.log(day);
        }
        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }
    </script>
</body>
</html>
