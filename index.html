<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/896/premium/896354.png?token=exp=1647104319~hmac=d1ecc2c0c38e132f506914c16ddcc029" type="image/x-icon">
    <!-- Load React API -->
    <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <!--
    A container to display react DOM elements
    -->
    <div id="comp1"></div>
    <script type="text/babel">
        const displayTime = () => {
            const currDate = new Date();
            ReactDOM.render(<p>{currDate.toString()}</p>, document.getElementById('comp1'));
        }
        setInterval(displayTime, 1000);
    </script>
</body>
</html>
